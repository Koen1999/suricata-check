name: Python Push
permissions:
  contents: read
on:
  push:
    branches: ["master"]

jobs:
  extensive-test:
    name: Extensive Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build pip-tools
          pip-compile --extra performance -o requirements-performance.txt pyproject.toml
          pip install -U -r requirements-performance.txt

      - name: Test with pytest - Fast
        run: |
          pytest -m "not slow"

  integration-test:
    name: Integration Test
    runs-on: self-hosted
    needs: 
      - extensive-test

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build pip-tools
          pip-compile --extra performance -o requirements-performance.txt pyproject.toml
          pip install -U -r requirements-performance.txt

      - name: Test with pytest - Integration ET OPEN v7
        run: |
          pytest -k et_open -k v7 -m "slow" --cov-fail-under=0

      - name: Test with pytest - Integration ET OPEN v5
        run: |
          pytest -k et_open -k v5 -m "slow" --cov-fail-under=0

      - name: Test with pytest - Integration Snort Community
        run: |
          pytest -k snort_community -m "slow" --cov-fail-under=0